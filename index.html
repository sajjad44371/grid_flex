<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid & Flex</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>

  <body>
    <section class="">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-3">
            <div class="box"></div>
          </div>
          <div class="col-lg-4 col-md-4">
            <div class="box"></div>
          </div>
          <div class="col-lg-4 col-md-5">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="box"></div>
          </div>
          <div class="col-lg-6">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="">
      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-7">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
